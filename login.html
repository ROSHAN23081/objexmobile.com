<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access - Mobile Objex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f12 0%, #1a1a1f 50%, #2d1f15 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(245, 158, 11, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(251, 191, 36, 0.3) 0%, transparent 40%);
            animation: rotate 30s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 420px;
        }

        /* Glass card effect - Preserved as requested */
        .glass-card {
            background: rgba(20, 20, 25, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Subtle glow effect on card */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.4), transparent);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.8rem;
            font-weight: 800;
            color: #000;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
            position: relative;
        }

        .logo-icon::after {
            content: 'üîí';
            position: absolute;
            bottom: -5px;
            right: -5px;
            font-size: 1rem;
            background: rgba(20, 20, 25, 0.9);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(245, 158, 11, 0.5);
        }

        .logo-section h1 {
            color: #ffffff;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .logo-section p {
            color: #a1a1aa;
            font-size: 1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #9ca3af;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: #6b7280;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
            background: rgba(0, 0, 0, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(245, 158, 11, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .features-bar {
            display: flex;
            justify-content: space-around;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: #9ca3af;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .feature-icon-small {
            width: 32px;
            height: 32px;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #fbbf24;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .back-link a {
            color: #fbbf24;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #f59e0b;
            text-decoration: underline;
        }

        .security-badge {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .logo-section h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="glass-card">
            <div class="security-badge">
                <span>‚óè</span>
                <span>Secure Session</span>
            </div>
            
            <div class="logo-section">
                <div class="logo-icon">MO</div>
                <h1>Mobile Trust Access</h1>
                <p>Fraud-Free Mobile Communications</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">MO Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter MO Username" 
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">MO Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter password" 
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="submit-btn">
                    Continue
                </button>
            </form>

            <div class="features-bar">
                <div class="feature-item">
                    <div class="feature-icon-small">üõ°Ô∏è</div>
                    <span>Secure</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon-small">‚è±Ô∏è</div>
                    <span>10min Session</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon-small">üì±</div>
                    <span>SMS Ready</span>
                </div>
            </div>
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Mobile Objex</a>
        </div>
    </div>

    </script>
</body>
</html>
