
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Objex - Capture</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #000000;
            --surface: rgba(28, 28, 30, 0.65);
            --surface-hover: rgba(44, 44, 46, 0.8);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent: #ff9f0a;
            --accent-hover: #ffb340;
            --border: rgba(255, 255, 255, 0.1);
            --success: #30d158;
            --error: #ff453a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        [data-theme="light"] {
            --bg: #f5f5f7;
            --surface: rgba(255, 255, 255, 0.72);
            --surface-hover: rgba(255, 255, 255, 0.9);
            --text-primary: #1d1d1f;
            --text-secondary: rgba(0, 0, 0, 0.5);
            --accent: #ff9500;
            --border: rgba(0, 0, 0, 0.08);
            --glass: rgba(255, 255, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        /* Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(255, 159, 10, 0.15), transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        [data-theme="light"] .nav {
            background: rgba(255, 255, 255, 0.7);
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
        }

        .nav-brand i {
            color: var(--accent);
            font-size: 24px;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .timer-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .timer-pill.warning {
            background: rgba(255, 69, 58, 0.2);
            border-color: var(--error);
            color: var(--error);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .nav-btn:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.1);
        }

        /* Main Layout */
        .main {
            padding: 100px 32px 32px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 400;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        /* Cards */
        .card {
            background: var(--surface);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent), #ff6b00);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .card-title h3 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-title p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Form */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .input-wrap {
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 17px;
            font-family: inherit;
            transition: all 0.3s;
        }

        [data-theme="light"] input {
            background: rgba(0, 0, 0, 0.03);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(255, 159, 10, 0.1);
        }

        .validation-hint {
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .validation-hint.show {
            display: block;
        }

        .validation-hint.valid {
            color: var(--success);
        }

        .validation-hint.invalid {
            color: var(--error);
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-submit:hover {
            background: var(--accent-hover);
            transform: scale(1.02);
        }

        /* Success Toast */
        .toast {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--success);
            color: white;
            padding: 16px 32px;
            border-radius: 100px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 200;
            box-shadow: 0 10px 30px rgba(48, 209, 88, 0.3);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Entries List */
        .entries-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .entry-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        [data-theme="light"] .entry-item {
            background: rgba(0, 0, 0, 0.02);
        }

        .entry-item:hover {
            border-color: var(--accent);
            background: rgba(255, 159, 10, 0.05);
        }

        .entry-info h4 {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .entry-code {
            font-size: 14px;
            color: var(--accent);
            font-family: 'SF Mono', monospace;
            font-weight: 500;
        }

        .entry-time {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 32px;
            right: 32px;
            padding: 16px 32px;
            background: var(--accent);
            border: none;
            border-radius: 100px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            display: none;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 30px rgba(255, 159, 10, 0.4);
            transition: all 0.3s;
            text-decoration: none;
        }

        .fab.show {
            display: flex;
        }

        .fab:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 159, 10, 0.5);
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 300;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 69, 58, 0.1);
            border: 2px solid var(--error);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 24px;
            color: var(--error);
        }

        .modal h3 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .modal p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 32px;
            }
            
            .nav {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <nav class="nav">
        <div class="nav-brand">
            <i class="fas fa-shield-alt"></i>
            <span>Mobile Objex</span>
        </div>
        <div class="nav-controls">
            <div class="timer-pill" id="timer">
                <i class="fas fa-clock"></i>
                <span id="timerValue">10:00</span>
            </div>
            <button class="nav-btn" onclick="toggleTheme()" title="Theme">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
            <button class="nav-btn" onclick="logout()" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <main class="main">
        <div class="page-header">
            <h1 class="page-title">Secure Capture</h1>
            <p class="page-subtitle">Enter recipient verification details</p>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="card-title">
                        <h3>New Entry</h3>
                        <p>Double-entry verification required</p>
                    </div>
                </div>

                <form id="captureForm">
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <div class="input-wrap">
                            <input type="tel" id="phone1" placeholder="+1 (555) 000-0000" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Phone Number</label>
                        <div class="input-wrap">
                            <input type="tel" id="phone2" placeholder="Repeat phone number" required>
                        </div>
                        <div class="validation-hint" id="phoneMatch"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Safety Code</label>
                        <div class="input-wrap">
                            <input type="text" id="code1" placeholder="Create safety code" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Safety Code</label>
                        <div class="input-wrap">
                            <input type="text" id="code2" placeholder="Repeat safety code" required>
                        </div>
                        <div class="validation-hint" id="codeMatch"></div>
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="fas fa-lock"></i>
                        Secure Capture
                    </button>
                </form>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: rgba(255,255,255,0.1);">
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="card-title">
                        <h3>Session Records</h3>
                        <p>Auto-purges on timeout</p>
                    </div>
                </div>

                <div id="entriesList">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No entries captured yet</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span>Captured successfully</span>
    </div>

    <a href="send.html" class="fab" id="fab">
        <span>Continue</span>
        <i class="fas fa-arrow-right"></i>
    </a>

    <div class="modal" id="expiredModal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h3>Session Expired</h3>
            <p>Your secure session has ended. All data has been purged.</p>
            <button class="btn-submit" onclick="window.location.href='index.html'">
                Return to Login
            </button>
        </div>
    </div>

    <script>
        // Theme
        function initTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', saved);
            document.getElementById('themeIcon').className = saved === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('themeIcon').className = next === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }

        initTheme();

        // Session
        const SESSION_DURATION = 10 * 60 * 1000;
        let sessionData = JSON.parse(sessionStorage.getItem('mo_session') || '{}');
        let timerInterval;

        if (!sessionData.sessionId) {
            window.location.href = 'index.html';
        }

        function initTimer() {
            if (!sessionData.expiresAt) {
                sessionData.expiresAt = Date.now() + SESSION_DURATION;
                sessionStorage.setItem('mo_session', JSON.stringify(sessionData));
            }
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const timeLeft = sessionData.expiresAt - Date.now();
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                sessionStorage.removeItem('mo_session');
                document.getElementById('expiredModal').classList.add('show');
                return;
            }

            const mins = Math.floor(timeLeft / 60000);
            const secs = Math.floor((timeLeft % 60000) / 1000);
            document.getElementById('timerValue').textContent = 
                `${mins}:${secs.toString().padStart(2, '0')}`;

            if (timeLeft < 60000) {
                document.getElementById('timer').classList.add('warning');
            }
        }

        function logout() {
            clearInterval(timerInterval);
            sessionStorage.removeItem('mo_session');
            window.location.href = 'index.html';
        }

        // Form Validation
        const phone1 = document.getElementById('phone1');
        const phone2 = document.getElementById('phone2');
        const code1 = document.getElementById('code1');
        const code2 = document.getElementById('code2');

        function validateMatch(input1, input2, hintId, label) {
            const hint = document.getElementById(hintId);
            if (!input2.value) {
                hint.classList.remove('show');
                return false;
            }
            
            hint.classList.add('show');
            if (input1.value === input2.value) {
                hint.className = 'validation-hint show valid';
                hint.innerHTML = `<i class="fas fa-check"></i> ${label} verified`;
                return true;
            } else {
                hint.className = 'validation-hint show invalid';
                hint.innerHTML = `<i class="fas fa-times"></i> Does not match`;
                return false;
            }
        }

        phone2.addEventListener('input', () => validateMatch(phone1, phone2, 'phoneMatch', 'Phone'));
        code2.addEventListener('input', () => validateMatch(code1, code2, 'codeMatch', 'Code'));

        // Submit
        document.getElementById('captureForm').addEventListener('submit', (e) => {
            e.preventDefault();

            if (!validateMatch(phone1, phone2, 'phoneMatch', 'Phone') || 
                !validateMatch(code1, code2, 'codeMatch', 'Code')) {
                return;
            }

            const entry = {
                id: Date.now(),
                phone: phone1.value,
                safetyCode: code1.value,
                moUsername: sessionData.moUsername,
                sessionId: sessionData.sessionId,
                timestamp: new Date().toISOString(),
                status: 'newly entered'
            };

            if (!sessionData.phoneNumbers) sessionData.phoneNumbers = [];
            sessionData.phoneNumbers.push(entry);
            sessionStorage.setItem('mo_session', JSON.stringify(sessionData));

            // Show toast
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);

            renderEntries();
            e.target.reset();
            document.querySelectorAll('.validation-hint').forEach(el => el.classList.remove('show'));
            document.getElementById('fab').classList.add('show');
        });

        function renderEntries() {
            const container = document.getElementById('entriesList');
            const entries = sessionData.phoneNumbers || [];

            if (entries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No entries captured yet</p>
                    </div>`;
                return;
            }

            container.innerHTML = '<div class="entries-list">' + entries.map(entry => `
                <div class="entry-item">
                    <div class="entry-info">
                        <h4>${escapeHtml(entry.phone)}</h4>
                        <div class="entry-code">${escapeHtml(entry.safetyCode)}</div>
                        <div class="entry-time">${new Date(entry.timestamp).toLocaleTimeString()}</div>
                    </div>
                    <i class="fas fa-chevron-right" style="color: var(--text-secondary);"></i>
                </div>
            `).join('') + '</div>';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        initTimer();
        renderEntries();
        if ((sessionData.phoneNumbers || []).length > 0) {
            document.getElementById('fab').classList.add('show');
        }
    </script>
</body>
</html>
