
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Objex | Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #14141c;
            --bg-card: #1c1c26;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --accent: #f5a623;
            --accent-light: #ffb84d;
            --border: rgba(245, 166, 35, 0.2);
            --success: #10b981;
            --error: #ef4444;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1a1a2e;
            --text-secondary: #6b7280;
            --border: rgba(245, 166, 35, 0.4);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(245, 166, 35, 0.3);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .logo-text span {
            color: var(--accent);
        }

        .theme-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            border-color: var(--accent);
        }

        /* Main Layout */
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px var(--shadow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(245, 166, 35, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border: none;
            border-radius: 10px;
            color: #0a0a0f;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 166, 35, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .alert.show {
            display: flex;
        }

        .security-badges {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
            }
            
            .logo-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">
                <div class="logo-icon">üõ°Ô∏è</div>
                <div class="logo-text">Mobile<span>Objex</span></div>
            </a>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">‚òÄÔ∏è</span>
                <span id="theme-text">Light</span>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="login-wrapper">
            <div class="login-card">
                <div class="login-header">
                    <h1>Welcome to Mobile Objex</h1>
                    <p>Secure messaging platform authentication</p>
                </div>

                <div class="alert alert-error" id="errorMsg">
                    <span>‚ö†Ô∏è</span>
                    <span id="errorText">Invalid credentials</span>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label>MO Username</label>
                        <input type="text" id="moUsername" placeholder="Enter MO Username" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label>MO Password</label>
                        <input type="password" id="moPassword" placeholder="Enter password" required autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn-primary">Authenticate</button>
                </form>

                <div class="security-badges">
                    <div class="badge">üîí SSL Encrypted</div>
                    <div class="badge">‚è±Ô∏è 10min Session</div>
                    <div class="badge">üõ°Ô∏è Secure</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme Management
        function initTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', saved);
            updateThemeButton(saved);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeButton(next);
        }

        function updateThemeButton(theme) {
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            if (theme === 'dark') {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Light';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Dark';
            }
        }

        initTheme();

        // Authentication
        const VALID_USERS = {
            'demo.operator': 'DemoPass123!',
            'sacred.heart': 'SH2026!',
            'admin': 'admin123'
        };

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('moUsername').value.trim();
            const password = document.getElementById('moPassword').value;
            const errorMsg = document.getElementById('errorMsg');
            
            // Simulate network delay
            const btn = e.target.querySelector('.btn-primary');
            const originalText = btn.textContent;
            btn.textContent = 'Authenticating...';
            btn.disabled = true;
            
            setTimeout(() => {
                if (VALID_USERS[username] === password) {
                    // Create session per PDF specs
                    const session = {
                        moUsername: username,
                        sessionId: 'MO-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9),
                        loginTime: new Date().toISOString(),
                        expiresAt: Date.now() + (10 * 60 * 1000), // 10 minutes
                        phoneNumbers: []
                    };
                    
                    sessionStorage.setItem('mo_session', JSON.stringify(session));
                    window.location.href = 'capture.html';
                } else {
                    errorMsg.classList.add('show');
                    document.getElementById('errorText').textContent = 'Invalid MO Username or Password';
                    btn.textContent = originalText;
                    btn.disabled = false;
                    
                    setTimeout(() => {
                        errorMsg.classList.remove('show');
                    }, 5000);
                }
            }, 800);
        });
    </script>

</body>
</html>
