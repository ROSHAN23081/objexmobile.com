
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Objex</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #000000;
            --surface: rgba(20, 20, 28, 0.6);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent: #ff9f0a;
            --accent-hover: #ffb340;
            --border: rgba(255, 255, 255, 0.08);
            --success: #30d158;
            --error: #ff453a;
        }

        [data-theme="light"] {
            --bg: #f5f5f7;
            --surface: rgba(255, 255, 255, 0.7);
            --text-primary: #1d1d1f;
            --text-secondary: rgba(0, 0, 0, 0.5);
            --accent: #ff9500;
            --border: rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            background: #000;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* PREMIUM AURORA BACKGROUND */
        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: linear-gradient(135deg, #0c0c14 0%, #1a1025 50%, #0f1720 100%);
        }

        [data-theme="light"] .aurora-container {
            background: linear-gradient(135deg, #f0f0f5 0%, #e8e8f0 50%, #f5f0e8 100%);
        }

        .aurora-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #ff9f0a, #ff6b00);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #ffd60a, #ff9f0a);
            bottom: -100px;
            left: -100px;
            animation-delay: -5s;
            opacity: 0.4;
        }

        .blob-3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #ff453a, #ff9f0a);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
            opacity: 0.3;
        }

        .blob-4 {
            width: 300px;
            height: 300px;
            background: #ffffff;
            top: 20%;
            right: 20%;
            animation-delay: -15s;
            opacity: 0.05;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Noise Texture Overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: -1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        /* Glass Card */
        .glass-card {
            background: var(--surface);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        [data-theme="light"] .glass-card {
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.15),
                inset 0 1px 1px rgba(255, 255, 255, 0.8);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo Animation */
        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), #ff6b00);
            border-radius: 24px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 20px 40px rgba(255, 159, 10, 0.3);
            animation: pulse-glow 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            inset: -50%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 20px 40px rgba(255, 159, 10, 0.3); }
            50% { box-shadow: 0 20px 60px rgba(255, 159, 10, 0.5); }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 32px;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid var(--border);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 17px;
            font-family: inherit;
            transition: all 0.3s;
        }

        [data-theme="light"] input {
            background: rgba(0, 0, 0, 0.03);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(255, 159, 10, 0.1);
            transform: scale(1.01);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent), #ff6b00);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 159, 10, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Alert */
        .alert {
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            background: rgba(255, 69, 58, 0.1);
            border: 1px solid rgba(255, 69, 58, 0.3);
            color: var(--error);
        }

        .alert.show {
            display: flex;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Features */
        .features {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
        }

        .feature {
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .feature i {
            font-size: 20px;
            margin-bottom: 6px;
            display: block;
            color: var(--accent);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            border-color: var(--accent);
        }

        /* Container */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 32px 24px;
                border-radius: 24px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <!-- Premium Background -->
    <div class="aurora-container">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
        <div class="aurora-blob blob-4"></div>
    </div>
    <div class="noise"></div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <!-- Main Content -->
    <div class="container">
        <div class="glass-card">
            <div class="logo-container">
                <div class="logo-icon">üîê</div>
                <h1>Welcome</h1>
                <p class="subtitle">Secure Messaging Platform</p>
            </div>

            <div class="alert" id="errorMsg">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Invalid credentials</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>MO Username</label>
                    <input type="text" id="moUsername" placeholder="Enter MO Username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label>MO Password</label>
                    <input type="password" id="moPassword" placeholder="Enter password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-primary">
                    Continue
                </button>
            </form>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <div>Secure</div>
                </div>
                <div class="feature">
                    <i class="fas fa-clock"></i>
                    <div>10min Session</div>
                </div>
                <div class="feature">
                    <i class="fas fa-mobile-alt"></i>
                    <div>SMS Ready</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme
        function initTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', saved);
            updateThemeIcon(saved);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon(next);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            icon.className = theme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }

        initTheme();

        // Auth
        const VALID_USERS = {
            'demo.operator': 'DemoPass123!',
            'sacred.heart': 'SH2026!',
            'admin': 'admin123',
            'roshan': 'Roshan2024!'
        };

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('moUsername').value.trim();
            const password = document.getElementById('moPassword').value;
            const btn = e.target.querySelector('.btn-primary');
            const errorMsg = document.getElementById('errorMsg');
            
            btn.style.opacity = '0.7';
            btn.textContent = 'Authenticating...';
            
            await new Promise(r => setTimeout(r, 600));
            
            if (VALID_USERS[username] === password) {
                const session = {
                    moUsername: username,
                    sessionId: 'MO-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9),
                    loginTime: new Date().toISOString(),
                    expiresAt: Date.now() + (10 * 60 * 1000),
                    phoneNumbers: []
                };
                sessionStorage.setItem('mo_session', JSON.stringify(session));
                window.location.href = 'capture.html';
            } else {
                errorMsg.classList.add('show');
                document.getElementById('errorText').textContent = 'Invalid MO Username or Password';
                btn.style.opacity = '1';
                btn.textContent = 'Continue';
                
                setTimeout(() => errorMsg.classList.remove('show'), 4000);
            }
        });
    </script>

</body>
</html>
