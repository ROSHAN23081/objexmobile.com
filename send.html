
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Objex - Send</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #000000;
            --surface: rgba(28, 28, 30, 0.65);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent: #ff9f0a;
            --accent-hover: #ffb340;
            --border: rgba(255, 255, 255, 0.1);
            --success: #30d158;
            --error: #ff453a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        [data-theme="light"] {
            --bg: #f5f5f7;
            --surface: rgba(255, 255, 255, 0.72);
            --text-primary: #1d1d1f;
            --text-secondary: rgba(0, 0, 0, 0.5);
            --accent: #ff9500;
            --border: rgba(0, 0, 0, 0.08);
            --glass: rgba(255, 255, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 80% 20%, rgba(255, 159, 10, 0.12), transparent 50%);
            z-index: -1;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        [data-theme="light"] .nav {
            background: rgba(255, 255, 255, 0.7);
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
        }

        .nav-brand i {
            color: var(--accent);
        }

        .nav-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .timer-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .timer-pill.warning {
            background: rgba(255, 69, 58, 0.2);
            border-color: var(--error);
            color: var(--error);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: var(--accent);
            color: white;
        }

        .main {
            padding: 100px 32px 32px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 18px;
        }

        .grid {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 24px;
        }

        .card {
            background: var(--surface);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 28px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        .recipient-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .recipient-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1.5px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        [data-theme="light"] .recipient-card {
            background: rgba(0, 0, 0, 0.02);
        }

        .recipient-card:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .recipient-card.selected {
            border-color: var(--accent);
            background: rgba(255, 159, 10, 0.1);
        }

        .recipient-card.selected::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: -8px;
            right: -8px;
            width: 28px;
            height: 28px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            border: 3px solid var(--bg);
        }

        .recipient-phone {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .recipient-code {
            font-family: 'SF Mono', monospace;
            font-size: 14px;
            color: var(--accent);
        }

        .recipient-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .compose-area {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 17px;
            font-family: inherit;
            resize: vertical;
            line-height: 1.6;
        }

        [data-theme="light"] textarea {
            background: rgba(0, 0, 0, 0.03);
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(255, 159, 10, 0.1);
        }

        .char-count {
            text-align: right;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .preview-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        [data-theme="light"] .preview-box {
            background: rgba(0, 0, 0, 0.02);
        }

        .preview-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .preview-content {
            font-family: 'SF Mono', monospace;
            font-size: 15px;
            line-height: 1.5;
            color: var(--text-primary);
            white-space: pre-wrap;
        }

        .security-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(255, 159, 10, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .security-badge i {
            color: var(--accent);
            font-size: 20px;
        }

        .btn-send {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-send:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: scale(1.02);
        }

        .btn-send:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 300;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(48, 209, 88, 0.1);
            border: 2px solid var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--success);
            margin: 0 auto 24px;
        }

        .modal h3 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .modal p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <nav class="nav">
        <div class="nav-brand">
            <i class="fas fa-shield-alt"></i>
            <span>Mobile Objex</span>
        </div>
        <div class="nav-controls">
            <div class="timer-pill" id="timer">
                <i class="fas fa-clock"></i>
                <span id="timerValue">10:00</span>
            </div>
            <a href="capture.html" class="nav-btn" title="Back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <button class="nav-btn" onclick="toggleTheme()" title="Theme">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
            <button class="nav-btn" onclick="logout()" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <main class="main">
        <div class="page-header">
            <h1 class="page-title">Send Message</h1>
            <p class="page-subtitle">Secure SMS with verification</p>
        </div>

        <div class="grid">
            <div class="card">
                <div class="section-title">Select Recipients</div>
                <div id="recipientsList">
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <p>No recipients available</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="section-title">Message Composition</div>
                
                <div class="compose-area">
                    <textarea id="messageText" placeholder="Type your secure message here..."></textarea>
                    <div class="char-count"><span id="charCount">0</span> / 1600</div>
                </div>

                <div class="preview-box" id="previewBox" style="display: none;">
                    <div class="preview-label">Final Message Preview</div>
                    <div class="preview-content" id="previewContent"></div>
                </div>

                <div class="security-badge">
                    <i class="fas fa-lock"></i>
                    <div>
                        <strong>Auto-Protection Enabled</strong><br>
                        <span style="color: var(--text-secondary);">Safety code will be automatically appended</span>
                    </div>
                </div>

                <button class="btn-send" id="sendBtn" onclick="sendMessage()" disabled>
                    <i class="fas fa-paper-plane"></i>
                    Send Secure Message
                </button>
            </div>
        </div>
    </main>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h3>Message Sent</h3>
            <p id="resultText">Successfully delivered with MO verification.</p>
            <button class="btn-send" onclick="closeModal()">
                Continue
            </button>
        </div>
    </div>

    <script>
        // Theme
        function initTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', saved);
            document.getElementById('themeIcon').className = saved === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('themeIcon').className = next === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }

        initTheme();

        // Session
        const SESSION_DURATION = 10 * 60 * 1000;
        let sessionData = JSON.parse(sessionStorage.getItem('mo_session') || '{}');
        let selectedRecipients = new Set();
        let timerInterval;

        if (!sessionData.sessionId) {
            window.location.href = 'index.html';
        }

        function initTimer() {
            if (!sessionData.expiresAt) {
                sessionData.expiresAt = Date.now() + SESSION_DURATION;
                sessionStorage.setItem('mo_session', JSON.stringify(sessionData));
            }
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const timeLeft = sessionData.expiresAt - Date.now();
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                sessionStorage.removeItem('mo_session');
                window.location.href = 'index.html';
                return;
            }

            const mins = Math.floor(timeLeft / 60000);
            const secs = Math.floor((timeLeft % 60000) / 1000);
            document.getElementById('timerValue').textContent = 
                `${mins}:${secs.toString().padStart(2, '0')}`;

            if (timeLeft < 60000) {
                document.getElementById('timer').classList.add('warning');
            }
        }

        function logout() {
            clearInterval(timerInterval);
            sessionStorage.removeItem('mo_session');
            window.location.href = 'index.html';
        }

        // Load Recipients
        function loadRecipients() {
            const container = document.getElementById('recipientsList');
            const entries = (sessionData.phoneNumbers || []).filter(e => e.status === 'newly entered');

            if (entries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <p>No recipients available</p>
                        <a href="capture.html" style="color: var(--accent); text-decoration: none;">Capture first →</a>
                    </div>`;
                return;
            }

            container.innerHTML = '<div class="recipient-list">' + entries.map(entry => `
                <div class="recipient-card" onclick="toggleRecipient(${entry.id}, this)" data-id="${entry.id}">
                    <div class="recipient-phone">${escapeHtml(entry.phone)}</div>
                    <div class="recipient-code">${escapeHtml(entry.safetyCode)}</div>
                    <div class="recipient-meta">Added ${new Date(entry.timestamp).toLocaleTimeString()}</div>
                </div>
            `).join('') + '</div>';
        }

        function toggleRecipient(id, el) {
            if (selectedRecipients.has(id)) {
                selectedRecipients.delete(id);
                el.classList.remove('selected');
            } else {
                selectedRecipients.add(id);
                el.classList.add('selected');
            }
            updatePreview();
            validateSend();
        }

        // Message Composition
        const messageText = document.getElementById('messageText');
        const charCount = document.getElementById('charCount');
        const previewBox = document.getElementById('previewBox');
        const previewContent = document.getElementById('previewContent');

        messageText.addEventListener('input', function() {
            charCount.textContent = this.value.length;
            updatePreview();
            validateSend();
        });

        function updatePreview() {
            const text = messageText.value;
            if (!text && selectedRecipients.size === 0) {
                previewBox.style.display = 'none';
                return;
            }

            const entries = sessionData.phoneNumbers || [];
            const selected = entries.filter(e => selectedRecipients.has(e.id));
            
            if (selected.length > 0) {
                const codes = selected.map(s => s.safetyCode).join(', ');
                const fullMessage = text + (text ? '\n\n' : '') + `— Verified by MO Safety Code: ${codes}`;
                
                previewContent.textContent = fullMessage;
                previewBox.style.display = 'block';
            }
        }

        function validateSend() {
            const hasText = messageText.value.trim().length > 0;
            const hasRecipients = selectedRecipients.size > 0;
            document.getElementById('sendBtn').disabled = !(hasText && hasRecipients);
        }

        // Send
        async function sendMessage() {
            const btn = document.getElementById('sendBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            await new Promise(r => setTimeout(r, 1500));

            const entries = sessionData.phoneNumbers.filter(e => selectedRecipients.has(e.id));
            
            entries.forEach(entry => {
                const idx = sessionData.phoneNumbers.findIndex(p => p.id === entry.id);
                if (idx !== -1) {
                    sessionData.phoneNumbers[idx].status = 'Sent';
                    sessionData.phoneNumbers[idx].sentAt = new Date().toISOString();
                }
            });

            sessionStorage.setItem('mo_session', JSON.stringify(sessionData));
            
            document.getElementById('resultText').textContent = 
                `${entries.length} message(s) delivered successfully with verification.`;
            document.getElementById('successModal').classList.add('show');
            
            btn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Secure Message';
        }

        function closeModal() {
            document.getElementById('successModal').classList.remove('show');
            window.location.reload();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        initTimer();
        loadRecipients();
    </script>
</body>
</html>
